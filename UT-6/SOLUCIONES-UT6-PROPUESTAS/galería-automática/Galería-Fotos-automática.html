<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería fotos del volcán de la Palma</title>
</head>
<body>
    <h1>MARAVILLAS DE LA NATURALEZA DE ESPAÑA</h1><br><br>
    <img src="Frase-Cervantes.JPG" alt="" width="888" height="500"><br><br>
   <input type="radio" name="sentido" value="izda" onclick="iniciando(this.value)">  A izquierdas <br><br>
   <input type="radio" name="sentido" value="dcha" onclick="iniciando(this.value)">  A derechas   <br><br>
    <script>
        var ctlizda;
        var ctldcha;
        var cont=0;
        var temporizador;
        var padonde;
        var listaimages=["Burujón-Toledo","Cíes","Doñana","Finestres-Huesca","Garajonay","Irati","Melero-Salamanca","Playa-de-los-Gigantes","Pría-Asturias","Timanfaya","Valle-del-Jerte"];
        function iniciando(hacia){
            padonde=hacia;
            clearInterval(temporizador);
            temporizador=setInterval('desplazando()',2000);
        }
        function desplazando(){
            switch (padonde) {
                case "dcha":
                    document.getElementsByTagName('img')[0].src=listaimages[cont] + ".jpg";
                    cont++;
                    if (cont==listaimages.length-1) cont=0;
                    break;
                case "izda":
                    document.getElementsByTagName('img')[0].src=listaimages[cont] + ".jpg";
                    cont--;
                    if (cont<0) cont=listaimages.length-1;
                    break;
                default:
                    alert("Somthing must be Wrong!!!!")

            }
        }

        
        function inicio(){
            ctldcha=document.getElementsByName("sentido")[1];
            ctlizda=document.getElementsByName("sentido")[0];
            ctldcha.checked=false;
            ctlizda.checked=false;
            
        }
        
        document.addEventListener("DOMContentLoaded", inicio, false)
    </script>
</body>
</html>
