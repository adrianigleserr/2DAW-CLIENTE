<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso Input tipo radio y check</title>
</head>
<body>
    <center>
        <form action="" name="form-extras">
            <table>
                <tr><td><label for="">Nombre</label></td><td><input type="text" id="nombre"></td><td></td></tr>
                <tr><td><label for="">Apellidos</label></td><td><input type="text" id="apellidos"></td><td></td></tr>
                <tr><td><label for="">Forma de pago </label></td><td><input type="radio" name="gruporadio" value="Mensual">Mensual</td><td><input type="radio" name="gruporadio" value="Trimestral">Trimestral</td><td><input type="radio" name="gruporadio" value="anual">Anual</td></tr>
                <tr><td><label for="">Accesorios</label></td><td><input type="checkbox" name="SEGURO" value="Seguro">Todo riesgo</td><td><input type="checkbox" name="Enchufable" value="Enchufable">Enchufable</td><td><input type="checkbox" name="Aleacion" value="Aleacion">Llantas de aleaci√≥n</td></tr>
                <tr><td></td><td><input type="button" value="Ver selecciones" name="VER" onClick="VerSeleccion()"></td><td></td></tr>
                <tr><td></td><td></td><td></td></tr>
            </table>
            <label for="">INFORME: </label><br><br>
            <textarea name="pantalla" id="" cols="30" rows="10"></textarea>
        </form>
    </center>
</body>
<script>
    var periodopago=document.getElementsByName('gruporadio');
    var opcionescheck=document.getElementsByTagName('input');
    alert(opcionescheck.length);
    var texto="";
    var Total=0;
    function VerSeleccion(){
        for (let i=0; i<periodopago.length;i++){
            if (periodopago[i].checked){
                alert("Forma de pago elegida " + periodopago[i].value);
                break
            }
        }
        alert(opcionescheck[5].value);
        for (let j=5;j<8;j++){
            if (opcionescheck[j].checked){
                texto+=opcionescheck[j].value + " ";
                switch (opcionescheck[j].value){                    
                    case "Seguro": 
                        Total+=650;
                        break;
                    case "Enchufable":
                        Total +=6500;
                        break;
                    case "Aleacion":
                        Total += 2500;
                        break;
                    default:
                        Total=0;
                        break;
                }                
            }
        }
        
        document.getElementsByName("pantalla")[0].value= "Los extras elegidos por " + document.getElementById("nombre").value +" son " + "\n" + texto +"\n" + "y \n" + "El total de los extras asciende a " + Total;

    }
</script>
     
</html>
