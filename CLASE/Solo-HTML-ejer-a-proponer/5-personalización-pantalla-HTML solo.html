<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalizaci�n Pantalla</title>
  <script>
    function icicial() {
      if (localStorage.texto) {
        document.body.style.color = localStorage.texto;
        document.body.style.backgroundColor = localStorage.fondo;
      } else {
        restablece();
      }
    }

    function restablece() {
      localStorage.texto = 'red';
      localStorage.fondo = 'black';
      colorea();
    }

    function alterna() {
      texto = document.getElementsByTagName('select')[0].value;
      fondo = document.getElementsByTagName('select')[0].value;
      localStorage.texto = texto;
      localStorage.fondo = fondo;
      colorea();
    }

    function colorea() {
      document.body.style.color = localStorage.texto;
      document.body.style.backgroundColor = localStorage.fondo;
    }
  </script>
</head>

<body onload="icicial()">

</body>

</html>
