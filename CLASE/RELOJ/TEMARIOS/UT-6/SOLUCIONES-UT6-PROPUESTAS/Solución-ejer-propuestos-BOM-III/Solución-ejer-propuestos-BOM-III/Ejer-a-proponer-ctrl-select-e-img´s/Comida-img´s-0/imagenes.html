<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	img {
		width: 200px;
		height:200px;
	}
	</style>
</head>
<body>

<img src="comida.jpg"><br>
<select id="seleccion" onChange="press()">
	<option value="ramen.jpg">Imagen1</option>
	<option value="Pizza.png">Imagen2</option>
	<option value="burger.jpg">Imagen3</option>
	<option value="kebab.jpg">Imagen4</option>
</select>
<!-- <input type="button" name="pressme" value="Enviar" onClick="press()"> -->
<script type="text/javascript">
	
	function press(){
		var seleccion = document.getElementById("seleccion").selectedIndex;
		document.getElementsByTagName("img")[0].src = document.getElementsByTagName("option")[seleccion].value;
	}

</script>
</body>
</html>
