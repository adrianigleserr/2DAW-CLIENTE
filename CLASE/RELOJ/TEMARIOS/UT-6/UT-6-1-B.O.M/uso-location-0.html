<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uso-location</title>
</head>

<body>
    <input type="button" value="Reload" onclick="refrescando();"><br><br>
    <input type="button" value="Asignar" onclick="nuevodocumento();"><br><br>
    <input type="button" value="Reemplazar" onclick="reemplazando();">
    <div id="probandolocation"></div>
    <script>
        //Estudiando las PROPIEDADES del objeto location
        let texto = "";
        //href: HREF (URL) de la página
        texto += "<br/>Href: " + location.href;
        //hostname: Nombre del host de la página
        texto += "<br/>Hostname: " + location.hostname;
        //pathname: ruta del file system en el que se encuentra la página
        texto += "<br/>Pathname: " + location.pathname;
        //protocol: protocolo utilizado al cargar la página
        texto += "<br/>Protocol: " + location.protocol;
        //hash: Hash o Ancla de la página (p.ej: www.web.com/index.html#índice)
        texto += "<br/>Hash: " + location.hash;
        //host: nombre del hostname y el puerto utilizado
        texto += "<br/>Host: " + location.host;
        //origin: nombre del protocolo, hostname y el puerto
        texto += "<br/>Origin: " + location.origin;
        //search: querystring de la página. Ej.: www.web.com/index.html?usuario=kreuzfahrer
        texto += "<br/>Search: " + location.search;
        document.getElementById('probandolocation').innerHTML = texto

        //MÉTODOS DEL OBJETO LOCATION
        //assign(<url>): asigna un nuevo documento a la página.
        function nuevodocumento() {
            location.assign("https://www.iestetuan.es/cmsj/");
        }
        //reload(): recarga la página
        function refrescando() {
            location.reload();
        }
        //replace(<url>): Sustituye la página por otra. DESAPARECE SU HISTORIAL
        function reemplazando() {
            location.replace("https://developer.mozilla.org");
        }
    </script>
</body>

</html>
