<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>EstadÃ­sticas de Clase</title>
</head>

<body>
    <h1>ðŸ“Š Calculadora de Notas</h1>

    <label>Introduce nota:</label>
    <input type="number" id="notaInput">
    <button onclick="anadir()">AÃ±adir Nota</button>

    <br><hr><br>

    <button onclick="calcular()">Calcular EstadÃ­sticas</button>

    <h3>Resultados:</h3>
    <p>Nota Media: <b id="resMedia">-</b></p>
    <p>Nota MÃ¡xima: <b id="resMaxima">-</b></p>

    <script>
        let notasTotales = [];
        
        // CORRECCIÃ“N 1: Quitamos la 'Ã±' para que coincida con el HTML
        function anadir() {
            let nota = parseFloat(document.getElementById('notaInput').value);
            notasTotales.push(nota);

            document.getElementById('notaInput').value = "";
            console.log(notasTotales); // Opcional: para ver que funciona
        }

        function calcular() {
            let notasSumadas = 0;
            let notaMaxima = 0; 
            let notaMedia = 0;

            for (let i = 0; i < notasTotales.length; i++) {
                notasSumadas += notasTotales[i];
                
                if (notasTotales[i] > notaMaxima){
                    notaMaxima = notasTotales[i];
                }
            }

            // Calculamos la media al final
            notaMedia = notasSumadas / notasTotales.length;

            // CORRECCIÃ“N 2: Usamos .innerHTML porque son etiquetas <b>
            document.getElementById('resMedia').innerHTML = notaMedia;
            document.getElementById('resMaxima').innerHTML = notaMaxima;
        }
    </script>
</body>
</html>
