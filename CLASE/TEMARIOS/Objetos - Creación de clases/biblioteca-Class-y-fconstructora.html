<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        Título: <input type="text"><br><br>
        Autor: <input type="text"><br><br>
        Editorial: <input type="text"><br><br>
        Año Publcacion: <input type="text"><br><br>
        SIGNATURA: <input type="text"><br><br>
        <input type="button" value="Añadir" onclick="añadir()">
        <input type="button" value="Consultar" onclick="consultar()">
        <input type="button" value="Borrar Pantalla" onclick="borrarPantalla()">
    </form>
    <script>
        var biblioteca=new Array();
        var cont=0;

        function añadir(){
        var titulo=document.getElementsByTagName('input')[0].value;
        var autor=document.getElementsByTagName('input')[1].value;
        var editorial=document.getElementsByTagName('input')[2].value;
        var añoPublicacion=document.getElementsByTagName('input')[3].value;
        var libroNuevo=new Libro(titulo,autor,editorial,añoPublicacion);
        biblioteca.push(libroNuevo);

        console.log(biblioteca);
        for (let i = 0; i <5; i++) {
            document.getElementsByTagName('input')[i].value="";
         }
        
       }

       function consultar(){
        var libroBuscar=document.getElementsByTagName('input')[0].value;
        for (let i = 0; i < biblioteca.length; i++) {
            if(biblioteca[i].titulo==libroBuscar){
                document.getElementsByTagName('input')[0].value=biblioteca[i].titulo;
                document.getElementsByTagName('input')[1].value=biblioteca[i].autor;
                document.getElementsByTagName('input')[2].value=biblioteca[i].editorial;
                document.getElementsByTagName('input')[3].value=biblioteca[i].añoPublicacion;
                document.getElementsByTagName('input')[4].value=biblioteca[i].signatura;
            }   
        }
       }
       function borrarPantalla(){
        for (let i = 0; i <5; i++) {
            document.getElementsByTagName('input')[i].value="";
         }
       }
class Libro {
    constructor(titulo, autor, editorial, añoPublicacion){
        this.titulo=titulo;
        this.autor=autor;
        this.editorial=editorial;
        this.añoPublicacion=añoPublicacion;
        this.signatura=cont;
        cont++;
    }

}

            cont++;
        } */
    </script>
</body>
</html>
