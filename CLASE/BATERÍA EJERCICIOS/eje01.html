<body>
    <h1>Vamos a rescatar los repetidos:</h1>

    <button onclick="SaltarRepetidos()">Saltar Repetidos</button>

    <script>   
        let numeros = [4,0,3,4,7,3,5,8,1,8,8,0,2,3,1,2,5,7,3,2,5,1];
        let numerosNorepes = [];

        function SaltarRepetidos(){
            for (i=0; i < numeros.length; i++){
                if(!numerosNorepes.includes(numeros[i])){
                    numerosNorepes.push(numeros[i]);
                }
            }
            console.log(numerosNorepes);
        }

    </script>
</body>
