<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>

<body>
    <label for="">Titulo:</label>
    <input type="text" id="libro">
    <br><br>
    <label for="">Autor:</label>
    <input type="text" id="libro">
    <br><br>
    <label for="">Editorial:</label>
    <input type="text" id="libro">
    <br><br>
    <label for="">A単o publicacion:</label>
    <input type="text" id="libro">
    <br><br>
    <label for="">Signatura:</label>
    <input type="text" id="libro">
    <br><br>
    <input type="button" value="A単adir" onclick="a単adir()">
    <input type="button" value="Consultar" onclick="consultar()">
    <input type="button" value="Borrar Pantalla" onclick="borrarPantalla()">

    <script>
        var biblioteca = new Array();
        var cont = 0;
        function a単adir() {
            var titulo = document.getElementsByTagName('input')[0].value;
            var autor = document.getElementsByTagName('input')[1].value;
            var editorial = document.getElementsByTagName('input')[2].value;
            var aniopublicacion = document.getElementsByTagName('input')[3].value;

            var libroNuevo = new Libro(titulo, autor, editorial, aniopublicacion);
            biblioteca.push(libroNuevo);

            console.log(biblioteca);
            for (let i = 0; i < 5; i++) {
                document.getElementsByTagName('input')[i].value="";
            }

        }
        function consultar() {
            var libroBuscar = document.getElementsByTagName('input')[0].value;
            for (let i = 0; i < biblioteca.length; i++) {
                if (biblioteca[i].titulo == libroBuscar) {
                    document.getElementsByTagName('input')[0].value = biblioteca[i].titulo;
                    document.getElementsByTagName('input')[1].value = biblioteca[i].autor;
                    document.getElementsByTagName('input')[2].value = biblioteca[i].editorial;
                    document.getElementsByTagName('input')[3].value = biblioteca[i].aniopublicacion;
                    document.getElementsByTagName('input')[4].value = biblioteca[i].signatura;
                }
            }
        }

        function borrarPantalla() {
            for (let i = 0; i < 5; i++) {
                document.getElementsByTagName('input')[i].value="";
            }
        }

        class Libro {
            constructor(titulo, autor, editorial, aniopublicacion) {
                this.titulo = titulo;
                this.autor = autor;
                this.editorial = editorial;
                this.aniopublicacion = aniopublicacion;
                this.signatura = cont;
                cont++;
            }
        }

        function libro(titulo, autor, editorial, aniopublicacion) {
            this.titulo = titulo;
            this.autor = autor;
            this.editorial = editorial;
            this.aniopublicacion = aniopublicacion;
            this.signatura = cont;
            cont++;
        }
    </script>
</body>

</html>
