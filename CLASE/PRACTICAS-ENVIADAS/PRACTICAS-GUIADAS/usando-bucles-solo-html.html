<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USANDO BUCLES</title>
</head>
<body>
    <h3>CONFIGURA TU CONTADOR</h3>
    <label for="">INICIO: </label><input type="number" name="configurador"><br><br>
    <label for="">FIN: </label><input type="number" name="configurador"><br><br>
    <label for="">INCREMENTO: </label><input type="number" name='configurador'><br><br>
    <input type="button" value="A CONTAR" onclick="contador();">
    <h3>VISUALIZADOR</h3>
    <textarea id="salida" rows='10' cols="40"></textarea>
    
    <script>
        function contador() {
            let inicio = Number(document.getElementsByName('configurador')[0].value);
            let fin = Number(document.getElementsByName('configurador')[1].value);
            let incremento = Number(document.getElementsByName('configurador')[2].value);
            let resultado = "";

            for (let i = inicio; i <= fin; i += incremento) {
                resultado += i + "\n";
            }  
            document.getElementById('salida').value = resultado;
        }
    </script>
</body>
</html>
